name: Deploy Plugin nh-cutting-toggle to Staging (FTP)

on:
  push:
    branches:
      - staging
    paths:
      - 'public/wp-content/plugins/nh-cutting-toggle/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Deploy nh-cutting-toggle plugin via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          local-dir: 'public/wp-content/plugins/nh-cutting-toggle/'
          server-dir: '/staging/wp-content/plugins/nh-cutting-toggle/'
          dangerous-clean-slate: false
