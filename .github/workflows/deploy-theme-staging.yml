name: Deploy Astra Theme to Staging (FTP)

on:
  push:
    branches:
      - staging
    paths:
      - 'public/wp-content/themes/astra-custom-for-norhage/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Deploy theme via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          local-dir: 'public/wp-content/themes/astra-custom-for-norhage'
          server-dir: '${{ secrets.FTP_STAGING_ROOT }}/wp-content/themes/astra-custom-for-norhage'
          dangerous-clean-slate: false
